<!doctype html>
<html>
<head>
    <link rel="icon" href="../../../images/favicon.ico" />
    <title> Login UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="Username">
                        <img src="user.png">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password">
                        <img src="lock.png">
                    </div>
                    <label class="remeber"><input type="checkbox">Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p>Forget <a href="#">Password</a></p>
                <p>Need an <a href="#">Account</a> </p>
            </div>
        </div>
    </section>
</body>
</html>
